<!DOCTYPE html>
<html="en">
<head>
     <meta charset="UTF-8"> 
     <meta name="viewport"
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
     <title>Registration Form</title>  
     <style>
         body {
             margin: 0;
         }
        .field-container {
            display: block;
            border: 1px solid rgb(0, 0, 0);
            padding: 20px;
            margin: 15px;  
            
            background: rgb(212, 212, 212);
        }
        .field-container > * {
            display: inline-block;
        }
        .field-label {
          width: 10%;  
        }
        .field-control {
          width: 50%;  
        }
        .field-control > * {
           width: 50%; 
        }
        .field-button {

            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            
            text-align: center;
            text-decoration: none;
              display: inline-block;
             font-size: 16px;
             margin: 15px;
             cursor: pointer;
            
            
        }
     </style>
</head>
     <body>
         <label class="field-container">
             <div class="field-label">First Name</div>
             <div class="field-control">
                 <input name="first_name" placeholder="First Name">
             </div>
         </label>
         <label class="field-container">
            <div class="field-label">Last Name</div>
            <div class="field-control">
                <input name="first_name" placeholder="Last Name">
            </div>
        </label>
        <label class="field-container">
            <div class="field-label">Email</div>
            <div class="field-control">
                <input name="first_name" placeholder="it should contain @">
            </div>
        </label>
        <div class="field-container">
            <div class="field-label">Mobile</div>
            <div class="field-control">
                <input name="first_name" placeholder="+yyy xxxxxxxxx">
            </div>
        </div>
        <div class="field-container">
            <div class="field-label">Gender</div>
            <div class="field-control">
                <label><input type="radio" name="Gender" value="Male"> Male</label>
                <label><input type="radio" name="Gender" value="Female"> Female</label>
            </div>
        </div>
        <div class="field-container">
            <div class="field-label">Date of Birth:</div>
            <div class="field-control">
                <input type="date">
            </div>
        </div>
        <div class="field-container">
            <div class="field-label">Address:</div>
            <div class="field-control">
                <textarea></textarea> </div>
            </div>
            <label class="field-container">
                <div class="field-label">City</div>
                <div class="field-control">
                    <input name="City">
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">City</div>
                <div class="field-control">
                    <input name="City">
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">Area PIN:</div>
                <div class="field-control">
                    <input name="Area">
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">State:</div>
                <div class="field-control">
                    <input name="State">
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">Qualification:</div>
                <div class="field-control">
                    <select name="Select Qualification" id="Select Qualification">
                    <option value="1">Select Qualification</option>
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="2">3</option></select>
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">Specialization:</div>
                <div class="field-control"></div> <br>
                    <input type="checkbox" id="spec" name="spec" value="Computer Science">
                    <label for="spec">Computer Science</label><br>
                    <input type="checkbox" id="spec1" name="spec1" value="Information Technology">
                    <label for="spec1"> Information Technology</label><br>
                    <input type="checkbox" id="spec2" name="spec2" value="Computer Architecture">
                    <label for="spec2"> Computer Architecture</label><br>
                    
                </div>
            </label>
            <label class="field-container">
                <div class="field-label">Password:</div>
                <div class="field-control">
                    <input name="Password" placeholder="Type minimum 8 symbols">
                </div>
            </label>
            <div>
                <div class="field-button">
                    
            
                <input="button" onclick="alert( ' Registered! ' )">REGISTER</input>
            </div>
        </div>
       




     </body>    
    
    
</html>
